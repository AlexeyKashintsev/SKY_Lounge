<!-- Change background -->
<script src="assets/js/behavior.js"></script>
<script>
    window.onload = function(){
        wimpyButton.play('assets/sound/1.mp3');
        $('#player').click(function(){
            if(wimpyButton.playing){
                play = false;
                $('#player').attr('src', 'assets/css/play.png');
                wimpyButton.pause();
            } else {
                play = true;
                $('#player').attr('src', 'assets/css/pause.png');
                wimpyButton.play('assets/sound/1.mp3');
            }
        })
    }
</script>
